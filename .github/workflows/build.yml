name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build for Windows/Android
      run: |
        .\pack.sh win -v 15.0 -p android
        .\pack.sh win -v 15.0 -p windows
      shell: bash

    - name: Build for iOS
      run: .\build.bat -p ios

    - name: Upload Windows Pack
      uses: actions/upload-artifact@v3
      with:
        name: newb-x-windows
        path: ./build/windows/temp

    - name: Upload Android Pack
      uses: actions/upload-artifact@v3
      with:
        name: newb-x-android
        path: ./build/android/temp

    - name: Upload iOS Materials
      uses: actions/upload-artifact@v3
      with:
        name: ios
        path: ./build/ios

